background_opacity: 1.0

env:  
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 2
    
  decorations: full
    
tabspaces: 2

mouse:
  hide_when_typing: true

font:
  size: 12.0
  normal:
    family: 'Source Code Pro'
    style: Regular
  bold:
    family: 'Source Code Pro'
    style: Bold
  italic:
    family: 'Source Code Pro'
    style: Ilatic
  offset:
    x: 0
    y: 2

key_bindings:
  - { key: V,         mods: Alt,         action: Paste                }
  - { key: C,         mods: Alt,         action: Copy                 }
  - { key: L,         mods: Shift|Alt,   chars: "\x01\x4c"            }
  - { key: H,         mods: Shift|Alt,   chars: "\x01\x48"            }
  - { key: K,         mods: Shift|Alt,   chars: "\x01\x4b"            }
  - { key: J,         mods: Shift|Alt,   chars: "\x01\x4a"            }
